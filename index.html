<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Template Wordpress</title>
    <link rel="stylesheet" href="assets/css/master.css">
  </head>

  <body>

    <!-- div contenitore  -->
    <div class="container">

      <!-- div che si occupa della navbar -->
      <nav>
        <div class="row">
          <div class="col-100 nav bg-rosa">

          </div>
        </div>
      </nav>

      <!-- div che si occupa dell'header -->
      <header>
        <div class="row mt-15">
          <div class="col-100 header bg-giallo">

          </div>
        </div>
      </header>

      <!-- div che si occupa del main -->
      <main class="bg-blu pb-15">
        <div class="row mt-15">
          <div class="col-100 main bg-azzurro">

          </div>
        </div>

        <div class="row mt-15">
          <div class="col-25 main-col bg-azzurro mr-15">

          </div>

          <div class="col-50 main-col bg-azzurro">

          </div>

          <div class="col-25 main-col bg-azzurro ml-15">

          </div>
        </div>
      </main>

      <!-- div che si occupa del footer -->
      <footer>
        <div class="row mt-15">
          <div class="col-100 footer bg-viola">

          </div>
        </div>

      </footer>

    </div>
  </body>
</html>
